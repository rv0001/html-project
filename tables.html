<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        
        <table>
            
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
            </tr>
            
            <tr>
                <td>Cell 3</td>
                <td>Cell 4</td>
            </tr>
            
        </table>
        
        <hr>
        
        <table border="5">
            
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
            </tr>
            
            <tr>
                <td>Cell 3</td>
                <td>Cell 4</td>
            </tr>
            
        </table>
        
        <hr>
        
        <table border="5" cellspacing="10">
            
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
            </tr>
            
            <tr>
                <td>Cell 3</td>
                <td>Cell 4</td>
            </tr>
            
        </table>
        
        <hr>
        
        <table border="5" cellspacing="10"
               cellpadding="10">
            
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
            </tr>
            
            <tr>
                <td>Cell 3</td>
                <td>Cell 4</td>
            </tr>
            
        </table>
        
        <hr>
        
        <table border="5" cellspacing="10"
               cellpadding="10">
            
            <tr>
                <td colspan="2">Cell 1</td>
            </tr>
            
            <tr>
                <td>Cell 3</td>
                <td>Cell 4</td>
            </tr>
            
        </table>
        
        <hr>
        
        <table border="5" cellspacing="10"
               cellpadding="10">
            
            <tr>
                <td rowspan="2">Cell 1</td>
                <td>Cell 2</td>
            </tr>
            
            <tr>
                <td>Cell 4</td>
            </tr>
            
        </table>
        
        <hr>
        
        <table border="5" cellspacing="10"
               cellpadding="10"
               bordercolor="red">
            
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
            </tr>
            
            <tr>
                <td>Cell 3</td>
                <td>Cell 4</td>
            </tr>
            
        </table>
        
        <hr>
        
        <table border="5" cellspacing="10"
               cellpadding="10"
               bordercolor="red"
               bgcolor="lightyellow">
            
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
            </tr>
            
            <tr>
                <td>Cell 3</td>
                <td>Cell 4</td>
            </tr>
            
        </table>
        
        <hr>
        
        <table border="1"
               cellpadding="5"
               cellspacing="5"
               height="300"
               width="100%">
        
            <caption>Sample Table</caption>
            
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
            </thead>
            
            <tfoot>
                <tr>
                    <td colspan="2">Footer</td>
                </tr>
            </tfoot>
            
            <tbody>
            
                <tr>
                    <td>Cell 1</td>
                    <td>Cell 2</td>
                </tr>

                <tr>
                    <td>Cell 3</td>
                    <td>Cell 4</td>
                </tr>
            
            </tbody>
        
        </table>
        
    </body>
</html>
