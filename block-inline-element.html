<!DOCTYPE html>
<html>
    <head>
        <title>Block and Inline Elements</title>
    </head>
    <body>
        
        <h1>Heading h1</h1>
        
        <p>Hello World!</p>
        
        <div></div>
        
        <hr>
        
        <form></form>
        
        <ul></ul>
        <ol></ol>
        <dl></dl>
        
        <pre>
        Hello World!
        </pre>
        
        <blockquote>
            This is a blockquote!
        </blockquote>
        
        <hr>
        
        <span>This is a span tag content.</span>
        
        <p>This is a <b>bold</b> tag example.
        </p>
        
        <p><i>This</i> <u>is</u> <strong>a</strong> <code>sample</code> <em>paragraph</em>.
        </p>
        
        <div class="container">
            
            <div class="header">
            
                <h1>Heading h1</h1>
                
            </div>
            
            <div class="page-content">
            
                <p>Hello World!</p>
            
            </div>
            
            <div class="footer">
            
                <p>This is a footer.</p>
            
            </div>
            
        </div>
        
        
        <div class="container">
            
            <p>This <span>is <b>sample</b> </span> paragraph.
            </p>
            
        </div>
        
    </body>
</html>
